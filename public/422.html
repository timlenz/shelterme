<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong @ Shelter Me</title>
  <style type="text/css">
    * {
	    margin: 0;
	    padding: 0;
    }
    html {
	    height: 100%;
    }
    body {
		  height: 100%;
		  background-color: #F5F3F2;
		  margin: 0;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			font-size: 14px;
			line-height: 22px;
			color: #333;
		}
		#sm {
			width: 100%;
			min-height: 100%;
			height: 100%;
			background-color: #F5F3F2;
			background-image: -moz-linear-gradient(top, #EAEAEA, #F5F3F2);
			background-image: -ms-linear-gradient(top, #EAEAEA, #F5F3F2);
			background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#EAEAEA), to(#F5F3F2));
			background-image: -webkit-linear-gradient(top, #EAEAEA, #F5F3F2);
			background-image: -o-linear-gradient(top, #EAEAEA, #F5F3F2);
			background-image: linear-gradient(top, #EAEAEA, #F5F3F2);
			-webkit-box-shadow: inset 3px 4px 136px rgba(111, 41, 3, 0.16);
			-moz-box-shadow: inset 3px 4px 136px rgba(111, 41, 3, 0.16);
			box-shadow: inset 3px 4px 136px rgba(111, 41, 3, 0.16);
		}
		.focus {
			position: fixed;
			top: 50%;
			left: 50%;
			z-index: 1050;
			overflow: auto;
			width: 560px;
			margin: -250px 0 0 -280px;
			background-color: white;
			-webkit-border-radius: 12px;
			-moz-border-radius: 12px;
			border-radius: 12px;
			-webkit-box-shadow: 1px 1px 2px rgba(50, 50, 50, 0.12);
			-moz-box-shadow: 1px 1px 2px rgba(50, 50, 50, 0.12);
			box-shadow: 1px 1px 2px rgba(50, 50, 50, 0.12);
			border: 10px solid #555;
			border: 10px solid rgba(0, 0, 0, 0.2);
			-moz-background-clip: padding;
			-webkit-background-clip: padding-box;
			background-clip: padding-box;
			background: rgba(0, 0, 0, 0.2);
		}
		.inner {
			padding: 10px;
			-webkit-border-radius: 8px;
			-moz-border-radius: 8px;
			border-radius: 8px;
			background: white;
			text-align: center;
			height: 320px;
			overflow: hidden;
		}
    h1 {
	    font-size: 64px;
	    color: #EC520A;
	    margin: 20px 0 20px 10px;
	    text-align: left;
    }
    .small {
	    font-size: 28px;
    }
	  h3 {
		  margin-bottom: 10px;
	  }
	 .cornerLogo {
		  float: right;
		  margin: -30px 30px 0 0;
	  }
		a {
		color: #388CB2;
		font-weight: bold;
		text-decoration: none;
		}
		#logo {
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
		#sadPet {
			position: absolute;
			bottom: 0;
			left: 10px;
		}
  </style>
</head>

<body>
  <div id="sm">
	  <div class="focus">
		  <div class="inner">
			  <div id="error">
			  	<h1>422 <span class="small">Unprocessable Entity</span></h1>
			  </div>
			  <div id="message">
			  	<p>So, turns out you can't actually do that.</p>
			    <p>The change you wanted was rejected.</p>
			    <p>Maybe you tried to change something to which you didn't have access?</p>
			    <p>If you want to tell us about this, please contact <a href="mailto:info@shelterme.com" target="_blank">info@shelterme.com</a></p><br>
			    <a href="http://www.shelterme.com">Back to the home page</a>
			  </div>
			  <div id="logo">
			  	<img src="/assets/logo_small.png">
			  </div>
			  <div id="sadPet">
		      <img src="/assets/noPetsImage.png" width="209" height="126">
		    </div>
		  </div>
	  </div>
  </div>
</body>
</html>
